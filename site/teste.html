<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Teste Figcaption</title>
</head>
<body>
<div id="interface">
<header>
    <hgroup>
        <h1>Um Homem que Sorri</h1>
        <h2>Será que ele está feliz?</h2>
    </hgroup>
</header>
<figure class="foto-legenda">
    <img src="homem-sorrindo.jpg" alt="Homem sorrindo aparentando estar feliz.">
    <figcaption>
        <h3>Homem Sorrindo</h3>
        <p>Ele está feliz</p>
    </figcaption>
</figure>
</div>
</body>
</html>
